<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>考研</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js"></script>
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #42b983;
    }
  </style>
</head>
<body style="background-color: #fefefe;">
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '考研笔记',
      repo: '',
      relativePath: true,
      coverpage: true,
      loadNavbar: true,
      onlyCover: false,
      search: {
        maxAge: 3600,
        paths: [
          '/数学/笔记/文档/00_中学知识',
          '/数学/笔记/文档/00_常用公式',
          '/数学/笔记/文档/01_极限',
          '/数学/笔记/文档/02_一元微分',
          '/数学/笔记/文档/03_一元积分',
          '/数学/笔记/文档/04_多元微分',
          '/数学/笔记/文档/05_二重积分',
          '/数学/笔记/文档/06_代数与几何',
          '/数学/笔记/文档/07_三重积分-曲线曲面积分',
          '/数学/笔记/文档/08_常微分方程',
          '/数学/笔记/文档/09_无穷级数',
          '/数学/笔记/文档/10_线性代数',
          '/英语/daily',
          '/政治/马原/第一章',
          '/政治/马原/第二章',
          '/专业课/操作系统/第一章',
          '/专业课/操作系统/第二章',
          '/专业课/操作系统/第三章',
          '/专业课/操作系统/第四章',
          '/专业课/操作系统/第五章',
          '/专业课/计算机网络/第一章',
          '/专业课/计算机组成原理/第一章',
          '/专业课/计算机组成原理/第二章',
          '/专业课/计算机组成原理/第三章',
          '/专业课/计算机组成原理/第四章',
          '/专业课/计算机组成原理/第五章',
          '/专业课/计算机组成原理/第六章',
          '/专业课/计算机组成原理/第七章',
          '/专业课/数据结构/第一章',
          '/使用技巧/dot',
          '/使用技巧/katex',
          '/使用技巧/markdown',
        ],
        placeholder: "搜索",
        noData: "什么都没有",
        depth: 4
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            if (lang === "tex") {
              return (
                '<pre style="padding-top:1em;padding-bottom:1em;"><span class="tex">'+ katex.renderToString(code, {
                    throwOnError: false
                })+'</span></pre>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-xml-doc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.0/viz.js"></script>
  
</body>
</html>
